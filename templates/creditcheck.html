<div class="container-fluid sign-up-page">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="row">
				<div class="col-sm-12 tac header">
					<h2>Review your information and make adjustments</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 jug-cont tac">
					<h3>Interest Rate</h3>

                    <div>
                        <h1 class="num">{{interest}}%</h1>
					</div>
				</div>

				<div class="col-sm-6 jug-cont tac">
					<h3>You could be saving</h3>

                    <div>
                        <h1 class="num">${{savings}}</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 tac">
					<h3>Add more info to see your changes</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<form name="signupForm" class="clearfix" ng-submit="" novalidate>
					    <table>
					    	<tr>
					    		<td>Debt</td>
					    		<td>Balance</td>
					    		<td>Interest Rate</td>
					    		<td>Monthly Payment</td>
					    		<td></td>
					    	</tr>

					    	<tr ng-repeat="row in infoRows">
					    		<td><input type="num" ng-model="row.name"></td>
					    		<td><input type="num" ng-model="row.balance"></td>
					    		<td><input type="num" ng-model="row.rate"></td>
					    		<td><input type="num" ng-model="row.payment"></td>
					    		<td ng-click="removeRow($index)">&times;</td>
					    	</tr>

					    	<tr class="totals">
					    		<td>Totals</td>
					    		<td><input type="text" ng-model="totals.balance" readonly></td>
					    		<td><input type="text" ng-model="totals.rate" readonly></td>
					    		<td><input type="text" ng-model="totals.payment" readonly></td>
					    		<td></td>
					    	</tr>
					    </table>
						
					    <div class="round-btn pull-right small" ng-click="addRow()">Add Row</div>
					</form>

					<div class="loading-overlay" ng-if="loading">
						<span></span><span></span><span></span><span></span><span></span>
					</div>
					<div class="tac">
						<button class="round-btn" ng-click="processInfo()">Next Step</button>
					</div>
                    <div class="text-center margin-bottom" style="margin-top: -2em;">
                        <small>(Step 2 of 4)</small>
                    </div>
                </div>
			</div>
		</div>
	</div>
</div>
