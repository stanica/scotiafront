<div class="container-fluid sign-up-page">
	<div class="row">
		<div class="col-sm-12">
			<h1>Verify</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<p>To get <strong class="jug"><span>{{verify.rate}}%</span></strong> and save <strong class="jug"><span>${{verify.savings}}</span></strong> a month.</p>
			<p>Please provide extra verification so we can properly process your information.</p>
			<input type="file">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<button class="round-btn" ng-click="verify.submit()">View your new profile</button>
		</div>
	</div>
</div>
