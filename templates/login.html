<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<h1>Sign in</h1>

			<form name="loginForm" class="bottom-bordered bordered" novalidate>
			    <fieldset>
			    	<input name="email" placeholder="Email Address" type="text" ng-model="credentials.email" autofocus required>
			    </fieldset>

			    <fieldset>
			    	<input name="password" placeholder="Password" type="password" ng-model="credentials.password" required>
			    </fieldset>
			</form>

			<div class="tac">
				<button class="round-btn" ng-click="attemptLogin()">Sign in</button>
			</div>
		</div>
	</div>
</div>
