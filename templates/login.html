<div class="row">
	<div class="col-sm-12">
		<form name="loginForm" ng-submit="attemptLogin()" novalidate>
			<h1>Login</h1>

		    <fieldset>
		    	<label for="username">Username:</label>
		    	<input id="username" name="username" type="text" ng-model="credentials.username" autofocus required>
		    </fieldset>

		    <fieldset>
		    	<label for="password">Password:</label>
		    	<input id="password" name="password" type="password" ng-model="credentials.password" required>
		    </fieldset>

		    <fieldset>
		    	<div class="pull-left error-text" ng-if="loginError">
			    	*{{ loginError }}
			    </div>
		    	<input class="pull-right" type="submit" value="Login">
		    </fieldset>
		</form>
	</div>
</div>
