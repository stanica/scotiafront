<div id="signup-container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Signup</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="step-container">
				<div ng-include="stepTemplates[currentStep]" class="templates-container"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div ng-click="moveStep(-1)">Prev</div>
			<div ng-click="moveStep(1)">Next</div>

			<ul>
				<li ng-repeat="steps in stepTemplates track by $index" ng-click="moveToStep($index)">
					{{$index + 1}}
				</li>
			</ul>
		</div>
	</div>
</div>
