<h2>Possible Interest</h2>

<form>
	<fieldset>
		<input name="howmuch" type="text" placeholder="How Much" ng-model="signupData.interest.howmuch">
	</fieldset>

	<fieldset>
		<input name="creditscore" type="text" placeholder="Credit Score" ng-model="signupData.interest.creditscore">
	</fieldset>

	<fieldset>
		<input name="employed" type="checkbox" ng-model="signupData.interest.employed">
		<span>Employed</span>
	</fieldset>
</form>
