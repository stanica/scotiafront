<div class="container">
	<div class="row">
		<div class="col-sm-push-1 col-sm-10">
			<h1>Available Assets</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-push-1 col-sm-10">
			<form name="loginForm" class="bottom-bordered bordered" novalidate>
				<fieldset>
					<input placeholder="Stocks" type="text" ng-model="asset.form.stocks">
				</fieldset>

				<fieldset>
					<input placeholder="Car" type="text" ng-model="asset.form.car">
				</fieldset>

				<fieldset>
					<input placeholder="House" type="text" ng-model="asset.form.house">
				</fieldset>

				<fieldset>
					<input placeholder="Savings Accounts" type="text" ng-model="asset.form.savings">
				</fieldset>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="loading-overlay" ng-if="loading">
				<span></span><span></span><span></span><span></span><span></span>
			</div>
		</div>

		<div class="col-sm-push-1 col-sm-10">
            <button class="round-btn pull-right" ng-click="asset.submit()">Next Step</button>
		</div>

	</div>

    <div class="row">
        <div class="col-sm-10">
            <small class="pull-right margin-bottom" style="margin-right: 2em;">(Step 4 of 4)</small>
        </div>
	</div>

</div>
